<app-poke-header></app-poke-header>
<main>

  <section class="pokecontainer champions" *ngIf="setChampionsPokemon.length>0">
    <ng-template ngFor let-pokemon let-i="index" [ngForOf]="setChampionsPokemon">
    <a #pokesection [id]="pokemon?.id" class="pokemon">
      <section class="pokemon_status">
        <h2>
          {{ pokemon.pokemonName }}
        </h2>
        <ul>
          <li [ngClass]="value.type.name" *ngFor="let value of pokemon.types">{{ value.type.name}}</li>
        </ul>
        <aside>{{pokemon.pokemonData}}</aside>
      </section>
      <section class="pokemon_image">
      <img [src]="pokemon.sprites?.other.dream_world.front_default" [alt]="pokemon.name">
    </section>
    </a>
    </ng-template>
  </section>

  <section class="pokecontainer tops">
    <ng-template ngFor let-pokemon let-i="index" [ngForOf]="setTopPokemons">
      <a #pokesection [id]="pokemon?.id" class="pokemon">
        <section class="pokemon_status">
          <h2>
            {{ pokemon.pokemonName }}
          </h2>
          <ul>
            <li [ngClass]="value.type.name" *ngFor="let value of pokemon.types">{{ value.type.name}}</li>
          </ul>
          <aside>{{pokemon.pokemonData}}</aside>
        </section>
        <section class="pokemon_image">
        <img [src]="pokemon.sprites?.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
      </a>
      </ng-template>
  </section>

</main>
